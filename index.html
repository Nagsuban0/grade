<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    input, button {
      padding: 12px;
      margin: 8px;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #qr-code {
      margin-top: 20px;
    }
    small a {
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }
    #response-message {
      margin-top: 15px;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      body {
        padding: 20px;
      }
      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2 id="form-title">Register</h2>

  <div>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <input type="text" id="fullname" placeholder="Full Name"><br>
    <input type="text" id="studentNumber" placeholder="Student Number"><br>
    <button onclick="submitForm()">Submit</button>
    <br>
    <small><a href="#" onclick="toggleForm()">Switch to Login</a></small>
  </div>

  <div id="response-message"></div>
  <div id="qr-code"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzEo4EFfmetqWJK3jTun7LqOBuxE5QK3V1tGwpF1dSsLgcXC-6ygLcgq9mndCronVRAxg/exec";
    let isLogin = false;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Login" : "Register";
      document.getElementById("fullname").style.display = isLogin ? "none" : "inline-block";
      document.getElementById("studentNumber").style.display = isLogin ? "none" : "inline-block";
      document.getElementById("response-message").innerText = "";
      document.getElementById("qr-code").innerHTML = "";
    }

    async function submitForm() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const fullname = document.getElementById("fullname").value;
      const studentNumber = document.getElementById("studentNumber").value;

      const payload = {
        action: isLogin ? "login" : "register",
        username,
        password,
        fullname,
        studentNumber
      };

      const res = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      });

      const data = await res.json();
      const messageDiv = document.getElementById("response-message");
      const qrDiv = document.getElementById("qr-code");
      messageDiv.innerText = data.message;
      messageDiv.style.color = data.status === "success" ? "lightgreen" : "red";

      if (data.status === "success") {
        const qrData = isLogin
          ? `Logged In\nName: ${data.fullname}\nID: ${data.studentNumber}`
          : `Registered\nName: ${fullname}\nID: ${studentNumber}`;
        QRCode.toCanvas(qrData, { width: 200 }, (err, canvas) => {
          qrDiv.innerHTML = "";
          qrDiv.appendChild(canvas);
        });

        if (!isLogin) {
          // Switch to login after registration
          setTimeout(() => {
            toggleForm();
            document.getElementById("response-message").innerText = "Now login with your new account.";
          }, 2000);
        } else {
          // Redirect to dashboard after login
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 2000);
        }
      } else {
        qrDiv.innerHTML = "";
      }
    }
  </script>

</body>
</html>
