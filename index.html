<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="text" id="fullname" placeholder="Full Name" required />
    <input type="text" id="studentNumber" placeholder="Student Number" required />
    <input type="text" id="course" placeholder="Course" required />
    <button type="submit">Register</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbzEo4EFfmetqWJK3jTun7LqOBuxE5QK3V1tGwpF1dSsLgcXC-6ygLcgq9mndCronVRAxg/exec'; // Replace with your Google Apps Script Web App URL

    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const studentNumber = document.getElementById('studentNumber').value.trim();
      const course = document.getElementById('course').value.trim();

      messageDiv.textContent = '';
      messageDiv.className = 'message';

      if (!username || !password || !fullname || !studentNumber || !course) {
        messageDiv.textContent = 'Please fill all fields.';
        messageDiv.classList.add('error');
        return;
      }

      const data = {
        action: 'register',
        username,
        password,
        fullname,
        studentNumber,
        course
      };

      fetch(webAppUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.status === 'success') {
          messageDiv.textContent = result.message;
          messageDiv.classList.add('success');
          form.reset();
        } else {
          messageDiv.textContent = result.message || 'Registration failed';
          messageDiv.classList.add('error');
        }
      })
      .catch(error => {
        messageDiv.textContent = 'Error connecting to server';
        messageDiv.classList.add('error');
        console.error('Fetch error:', error);
      });
    });
  </script>

</body>
</html>
