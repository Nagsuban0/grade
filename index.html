<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles.css">
<head>
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="text" id="fullName" placeholder="Full Name" required><br>
    <input type="text" id="studentNumber" placeholder="Student Number" required><br>
    <input type="text" id="qrCode" placeholder="QR Code" required><br>
    <button type="submit">Register</button>
  </form>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzEo4EFfmetqWJK3jTun7LqOBuxE5QK3V1tGwpF1dSsLgcXC-6ygLcgq9mndCronVRAxg/exec';  // Put your deployed web app URL here

    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
        fullName: document.getElementById('fullName').value,
        studentNumber: document.getElementById('studentNumber').value,
        qrCode: document.getElementById('qrCode').value
      };

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {'Content-Type': 'application/json'}
      })
      .then(response => response.json())
      .then(response => {
        if(response.status === 'success'){
          alert('Registration successful!');
        } else {
          alert('Registration failed.');
        }
      })
      .catch(err => alert('Error: ' + err.message));
    });
  </script>
</body>
</html>
